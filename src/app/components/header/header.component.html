<mat-toolbar class="header">
  <div class="header-content">
    <div class="left-section">
      <button mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/mydays13.png" alt="Logo" class="app-logo">
    </div>

    <div class="nav-section">
      <button mat-button (click)="navigateNext()" class="nav-button">
        <mat-icon>arrow_forward</mat-icon>
      </button>
      <a routerLink="/calendar">Calendar</a>
    </div>

    <div class="right-section">
      <button mat-icon-button (click)="toggleFullscreen()" class="fullscreen-button hide-on-mobile">
        <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
      </button>

      @if (user$ | async; as user) {
        <span class="user-name hide-on-mobile">{{ user.displayName }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar-button">
          @if (user.photoURL) {
            <img [src]="user.photoURL" alt="user avatar" class="user-avatar"
              >
          } @else {
            <mat-icon>account_circle</mat-icon>
          }
        </button>
        <mat-menu #userMenu="matMenu" class="user-menu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      } @else {
        <button mat-button (click)="login()" class="login-button">
          <mat-icon>login</mat-icon>
          <span class="login-text">Login</span>
        </button>
      }

    </div>
  </div>
</mat-toolbar>
