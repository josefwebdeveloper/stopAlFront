<mat-toolbar color="primary" class="header">
  <button mat-icon-button (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span class="logo" routerLink="/dashboard">StopAlcohol</span>
  
  <span class="spacer"></span>
  
  <button mat-mini-fab color="accent" (click)="openAddDataPopup()" class="add-data-btn">
    <mat-icon>add</mat-icon>
  </button>
  
  <ng-container *ngIf="authService.user$ | async as user">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button mdc-button">
      <span class="mdc-button__label">
        <img [src]="user.photoURL" 
             [alt]="user.displayName" 
             class="user-avatar">
        {{ user.displayName }}
      </span>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
